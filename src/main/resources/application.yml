server:
  port: 4040

spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3307/${data}?serverTimezone=Asia/Seoul
    username: ${user}
    password: ${pw}

  jpa:
    hibernate:
      ddl-auto: create-drop # create update none
      naming:
        physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl

  # JWT secret key
  jwt:
    secret-key: ${key}

  # Gmail 설정
  mail:
    host: smtp.gmail.com
    port: 587
    username: ${Gmail}
    password: ${GPassword}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true # STARTTLS 활성화하여 암호화된 연결을 사용
